<div style="min-height: -webkit-fill-available;" class="container">
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
            </div>
        </div>
    </form>

  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr class="headRow">
        <th>SNo.</th>
        <th>Item Name</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      
      <ng-container  *ngFor="let item of allItems | filter : 'item_name' : searchString; let i = index">
      <tr style="color: #000000;">
        <td>{{i+1}}</td>
        <td>{{item.item_name}}</td>
        <td><a (click) = "openDialog(item)">Details</a></td>
      </tr>
    </ng-container>
    </tbody>
  </table>

  </div>
